<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");// "2010"
  /*
  1. 10 + 10 = 20
  2. 20 + "10", сложить не получится, так как там число и строка. JavaScript 
  приведет число 20 в строку, после чего добавит к "20" строку "10" получим "2010"
  3. С помощью console.log выводим строку "2010" в консоль
  */

  console.log(10 + "10" + 10);// "101010"
  /*
  1. 10 + "10", сложить не получится, так как число и строка. JavaScript 
  приведет число 10 в строку, после чего добавит к "10" строку "10" получим "1010"
  2. "1010" + 10, сложить не получится, так как число и строка. JavaScript 
  приведет число 10 в строку, после чего добавит к "10" строку "1010" получим "101010"
  3. С помощью console.log выводим строку "101010" в консоль
  */

  console.log(10 + 10 + +"10");// "30"
  /*
  1. 10 + 10 = 20
  2. Перед следующим сложением сработает оператор +"10", который
  превратит строку в число
  3. 20 + 10 = 30
  4. С помощью console.log выводим число 30 в консоль
  */ 

  console.log(10 / -"");// -Infinity
  /*
  1. Перед делением сработает оператор -"", который превратит пустую
  строку в число -0.
  2. 10 / -0, получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль
  */

  console.log(10 / +"2,5");// NaN
  /*
  1. Перед делением сработает оператор +"2,5", который попытается
   превратить строку "2,5" в число. В JavaScript дробная
   часть в числе является точка, а не занятая, из-за
   этого JavaScript не сможет превратить данную строку в число, мы получим
   значение NaN
   2. 10 / NaN, получаем NaN
   3. С помощью console.log выводим число NaN в консоль
  */ 

</script>
</body>
</html>
