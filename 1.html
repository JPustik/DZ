<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   1. К переменной 'a' прибавится единица, так как стоит унарный оператор, 
   в переменной 'a' будет лежать 2.
   2. В переменной 'c' тоже будет лежать 2.
   */
  c = ++a;
  console.log(c);

  /*
  1. К переменной 'b' прибавится единица, так как стоит унарный оператор, 
   в переменной 'b' будет лежать 2.
   2. В переменную 'c' присвоится значение переменной 'b' до увеличения, так как
   инкремент был в постфиксной форме, то есть переменной 'd' будет присвоено
   значение 1.
   */
  d = b++;
  console.log(d);

  /*
  1. К переменной 'a' прибавится единица, поэтому в переменной 'a' будет лежать 3.
   2. Произойдет сложение 2 + переменная 'a', т.е. 2 + 3, получим 5 и эта переменная 'c'.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1. К переменной 'b' прибавится единица, в переменной 'b' будет лежать 3.
   2. К числу 2 прибавится переменная 'b', которое лежало там до оператора,
   т.е. 2. Произойдёт сложение 2 + 2, получаем 4.
   3. 4 присвоится в переменную 'd'.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
